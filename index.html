<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Arhitech</div>
        </div>
        
        <div class="main-content">
            <h1 class="title">Welcome to Arhitech!</h1>
            <p class="subtitle">Your AI analyst is ready. Sign in with Google to start in Sheets.</p>
            
            <button id="googleSignInBtn" class="google-signin-btn">
                <div class="google-icon">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z"/>

                    </svg>
                </div>
                Continue with Google
            </button>
            
            <div class="info-text">
                <span class="lightning-icon">⚡</span>
                Takes 30 seconds • Trusted by professionals worldwide
            </div>
            
            <a href="#" class="privacy-link">Why we need this</a>
        </div>
        
        <div class="footer">
            <p>Need help? Email us at <a href="mailto:support@arhitech.ai">support@arhitech.ai</a></p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
